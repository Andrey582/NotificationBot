app:
  scheduler:
    enable: false
    interval: 10s
    force-check-delay: 10s
  stackoverflowBaseUrl: http://localhost:8080/2.3
  githubBaseUrl: http://localhost:8080
  botBaseUrl: ${BOT_BASE_URL}
  github-access-token: ${GIT_HUB_ACCESS_TOKEN}
  databaseAccessType: jpa
  use-queue: true
  kafka-prop:
    acks: all
    batch-size: 512
    max-request-size: 512
    linger-ms: 5000
    bootstrap-server: 127.0.0.1:9092
    topic-prop:
      name: main
      partitions: 1
      replicas: 1
  retry-prop:
    attempt: 3
    delay: 10s
    linear-step: 10s
    retry-type: exponential
    status-code:
      - 400
      - 500

spring:
  application:
    name: scrapper
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/scrapper}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
